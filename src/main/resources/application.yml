# local development profile (not a production profile)

server:
  port: 8080

spring:
  datasource:
      url: jdbc:h2:./build/h2db
      username: sa
      password:
      driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

logging:
  level:
    org.springframework: INFO
    io.github.aosn.mosaic: DEBUG

security:
  basic:
    enabled: false
  oauth2:
    client:
      client-id: acme
      client-secret: acmesecret
      scope: read,write
      auto-approve-scopes: '.*'

mosaic:
  issue:
    organization: aosn
    repository: aosn.github.io
    filter: "%sパート提案"
  slack:
     # sample webhook url
     webhook: https://hooks.slack.com/services/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
     channel: "debug"
     username: "Mosaic"
     template:
       begin: "「%s」が開始されました。投票を行ってください。 https://vote.aosn.ws/"
       end: "「%s」が終了しました。結果を確認してください。 https://vote.aosn.ws/"

